<ion-item
  *ngIf="heroe"
  [routerLink]="'/heroe/' + heroe.id"
  [detail]="false"
>
  <div slot="start"></div>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" />
    </ion-avatar>
    <ion-label>{{ heroe.name }}</ion-label>

</ion-item>
