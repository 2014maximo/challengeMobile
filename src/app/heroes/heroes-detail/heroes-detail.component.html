<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          [text]="getBackButtonText()"
          defaultHref="/"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>
        {{hero? hero.name:''}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
     <img *ngIf="this.img" src="{{this.img}}.jpg" alt="{{hero.name}}">
     <img *ngIf="!this.img" src="https://ionicframework.com/docs/img/demos/avatar.svg">
  </ion-item>
  <ion-item>
    <ion-title *ngIf="language">
      {{ language.otraInfo}}
    </ion-title>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-title>
        Cantidad de comics disponibles
      </ion-title>
      <ion-label class="ion-text-right">{{ this.hero? this.hero.comics.available:''}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-title>
        Cantidad de series disponibles
      </ion-title>
      <ion-label class="ion-text-right">{{ this.hero? this.hero.series.available:''}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-title>
        Cantidad de stories disponibles
      </ion-title>
      <ion-label class="ion-text-right">{{ this.hero? this.hero.stories.available:''}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
