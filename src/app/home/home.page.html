<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="language">
      {{this.language.lista}} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-list>
    <app-heroes-list *ngFor="let hero of characteres" [heroe]="hero"></app-heroes-list>
  </ion-list>
</ion-content>
